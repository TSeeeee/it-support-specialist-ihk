site_name: IT Support Specialist (IHK)
site_description: Prüfungsvorbereitung für das IHK-Zertifikat IT Support Specialist
site_author: Syntax-Institut
site_url: ""

theme:
  name: material
  language: de
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Dunkelmodus aktivieren
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Hellmodus aktivieren
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  logo: stylesheets/img/syntax-logo2.svg
  favicon: stylesheets/img/syntax-logo2.svg
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com
      name: GitHub Repository
  generator: false

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      lang: de
  - tags

nav:
  - Übersicht: index.md
  - 1. Die Prüfung verstehen:
    - Prüfungsablauf: grundlagen/pruefungsleitfaden.md
    - Bewertungskriterien: grundlagen/vorgaben-bewertung.md
  - 2. Thema wählen:
    - Themenpool: vorbereitung/themenpool.md
  - 3. Fachliches Wissen:
    - Fehleranalyse: vorbereitung/troubleshooting.md
    - Kundenkommunikation: vorbereitung/kommunikation.md
  - 4. Präsentation erstellen:
    - Folienaufbau: vorbereitung/praesentationsblueprint.md
    - Formulierungshilfen: vorbereitung/merksatzkarten.md
  - 5. Beispiele:
    - DNS-Problem lösen: beispiele/technik-dns.md
    - Client-Rollout: beispiele/technik-rollout.md
    - Eskalation bewältigen: beispiele/kommunikation-recovery.md
    - Zugangsproblem: beispiele/mix-identity.md
  - 6. Prüfung üben:
    - Fragen und Antworten: pruefung/fragenkatalog.md
    - Probeprüfung: pruefung/mock-pruefung.md
    - Checkliste Prüfungstag: pruefung/checkliste.md
  - Glossar: glossar.md

